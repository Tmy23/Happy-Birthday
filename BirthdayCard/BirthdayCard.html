<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            margin: 20px;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .outside, .inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .outside {
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ff69b4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: absolute;
            overflow: hidden;
            top: 0;
    left: 0;
        }

        .outside::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .inside {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: center; /* <== Menyusun ke tengah secara vertikal */
    align-items: center;     /* <== Menyusun ke tengah secara horizontal */
    text-align: center;
    padding: 20px;           /* Bisa dikurangi agar tidak mengganggu posisi */
    color: #2d3436;
    height: 100%;            /* <== Ini penting agar flex bekerja optimal */
    position: absolute;      /* <== Tambahan penting agar menumpuk sempurna */
    top: 0;
    left: 0;
        }

        .front p {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        .cake {
            position: relative;
            margin-top: 20px;
        }

        .top-layer, .middle-layer, .bottom-layer {
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }

        .bottom-layer {
            width: 100px;
            height: 20px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .middle-layer {
            width: 80px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            margin-top: -5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .top-layer {
            width: 60px;
            height: 20px;
            background: linear-gradient(45deg, #00ced1, #1e90ff);
            margin-top: -5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .candle {
            width: 4px;
            height: 25px;
            background: linear-gradient(to bottom, #fff 0%, #fff 70%, #ff4757 70%);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffa500, #ff4757);
            border-radius: 50%;
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 6px;
            background: rgba(255, 165, 0, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        .inside p {
            font-size: 1.3em;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .inside h1 {
            font-size: 3em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        .sparkle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 60%; animation-delay: 1s; }
        .sparkle:nth-child(4) { left: 80%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0% {
                top: 100%;
                width: 2px;
                height: 2px;
                opacity: 1;
            }
            50% {
                width: 4px;
                height: 4px;
                opacity: 0.7;
            }
            100% {
                top: -10%;
                width: 2px;
                height: 2px;
                opacity: 0;
            }
        }

        .card-instruction {
            position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 0.9em;
    text-align: center;
    opacity: 0.8;
    animation: fadeInOut 3s ease-in-out infinite;
    transition: opacity 0.5s ease;
        }

        .card-instruction.hide {
    opacity: 0;
    animation: none;
}

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 480px) {
            .card {
                width: 320px;
                height: 240px;
            }
            
            .front p {
                font-size: 1.8em;
            }
            
            .inside p {
                font-size: 1.1em;
            }
            
            .inside h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <audio id="birthday-audio" src="kucingultah.mp3" preload="auto"></audio>
    <div class="card">
        <div class="outside">
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
        </div>
        <div class="inside">
            <p>Wishing u a very happy birthday bro !! â€” filled with love and laughter!
                Also, I hope joy will always be with u. Cheers to your 22nd year!
            </p>
            <h1>ðŸŽ‰</h1>
        </div>
        <div class="card-instruction">Just tap it</div>
    </div>      
</body>
<script>
    const card = document.querySelector('.card');
    const instruction = document.querySelector('.card-instruction');
    const audio = document.getElementById('birthday-audio');
    let isFlipped = false;
    let hasPlayed = false;
  
    card.addEventListener('click', () => {
      isFlipped = !isFlipped;
      card.classList.toggle('flipped');
      instruction.classList.add('hide');
  
      if (isFlipped && !hasPlayed) {
        audio.play();
        hasPlayed = true;
      }
    });
  </script>
  
</html>
